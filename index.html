<!DOCTYPE html>

<html lang='en-us'>

<head>

  <meta charset='UTF-8'>
  <title>Hangman</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel='stylesheet' type="text/css" href='assets/css/style.css'>
</head>

<body>



  <div class='jumbotron'>
    <div class='frame'>
      <h1>Zodiac Hangman</h1>
      <h2>Guess the Zodiac Sign!</h2>
      <p>Type or Click any letter to begin...</p>
    </div>
  </div>



  <div class='col-lg-12'>

    <div class='card'>
      <div class='card-header'>
        <h3 class='card-title'>
          <strong>Choose a Letter</strong>
        </h3>
      </div>
      <div id='buttons' class='text-center'></div>
    </div>

    <br>

    <div class='card'>
      <div class='card-header'>
        <h3 class='card-title'>
          <strong>Word to Guess</strong>
        </h3>
      </div>

      <div class='card-header'>

        <h3 id='word-blanks'>_ _ _ _ _ _ _ _ _ </h3>

      </div>

    </div>
    <br>
    <div class='card'>
      <div class='card-header'>

        <strong>Wrong Guesses: </strong>
        <span id='wrong-guesses'></span>

      </div>
    </div>
    <br>
    <div class='card'>
      <div class='card-header'>

        <strong>Guesses Left: </strong>
        <span id='guesses-left'>9</span>

      </div>

    </div>
    <br>
    <div class='card'>

      <div class='card-header'>

        <strong>Wins: </strong>
        <span id='win-counter'>0</span>

      </div>

    </div>
    <br>
    <div class='card'>
      <div class='card-header'>

        <strong>Losses: </strong>
        <span id='loss-counter'>0</span>

      </div>

    </div>

  </div>






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src='assets/javascript/logic.js'></script>

</body>

</html>
